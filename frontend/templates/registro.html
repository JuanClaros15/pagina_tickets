<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/41e6259da8.js" crossorigin="anonymous"></script>
    <meta name="description" content="pagina de registro">
    <title>Zona de Registro</title>
    <link rel="stylesheet" href="../static/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>

<body>
    <div class="contenedor">
        <div class="formulario">
            <form action="{{url_for('register')}}" method="POST">
                <h2>Registrate</h2>
                <div class="contenedor-input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" name="username" required autocomplete="off">
                    <label for="username">Usuario</label>
                </div>

                <div class="contenedor-input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="mail" name="mail" required autocomplete="off">
                    <label for="mail">Correo</label>
                </div>

                <div class="contenedor-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" id="password" name="password" required autocomplete="off">
                    <label for="password">Contrase√±a</label>
                </div>
                <button type="submit">Registrame</button>
            </form>
        </div>
    </div>

</body>
</html>
